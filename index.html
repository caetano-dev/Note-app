<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Notes</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Add new todo</h1>
      </div>
      <div class="write-todo" id="write-todo">
        <input
          type="text"
          class="todo-input"
          id="todo-input"
          placeholder="Write here"
        />
        <button class="todo-button" type="submit" id="todo-button">Add</button>
      </div>
      <div class="todo_container" id="todoContainer">
        <ul class="todo-list" id="todo-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
